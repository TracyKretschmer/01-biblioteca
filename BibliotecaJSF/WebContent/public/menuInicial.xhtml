<?xml version="1.0" encoding="UTF-8" ?>

<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:f="http://java.sun.com/jsf/core" 
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:ui="http://java.sun.com/jsf/facelets" >

	<f:view>
		<f:loadBundle var="bundle" basename="biblioteca.cfg.MessageBundle" />
		
		<h:head>
			<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
			<title><h:outputText value="#{bundle['titulo.menuInicial']}"/></title>
		</h:head>

		<h:body>
			<h1><h:outputText value="#{bundle['titulo.menuInicial']}"/></h1>
			<h:link value="#{bundle['titulo.manterUsuario']}" outcome="manterUsuario" />
		</h:body>
	</f:view>
</html>
